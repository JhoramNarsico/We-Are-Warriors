<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>We Are Warriors - Simple Clone</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="unitControls">
    <button id="barbarianButton">Barbarian (1)</button>
    <button id="archerButton">Archer (2)</button>
    <button id="horseButton">Horse (3)</button>
    <button id="spawnButton">Spawn Unit (Space)</button>
  </div>

  <canvas id="gameCanvas" width="800" height="300"></canvas>

  <div id="gameControls">
    <button id="fightButton">Fight!</button>
    <button id="surrenderButton" disabled>Surrender</button>
  </div>

  <div id="shop" style="display:none;"></div>
  <div id="waveCooldown" style="display:none;"></div>

  <script src="script.js"></script>
</body>
</html>
